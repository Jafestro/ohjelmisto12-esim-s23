<html lang="en">
<head>

<body>

<h1>Greeting</h1>

<p id="target"></p>
<script>
    'use strict';
  const usenname = prompt('Syötä sun käyttäjänimi');
  console.log(`Hello, ${usenname}!`);
  const element = document.querySelector('#target');
  element.innerHTML = `Hello, ${usenname}!`;
</script>
